<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Transactions - ABC Bank</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h2>Transaction History - {{ username }}</h2>

    {% if transactions %}
    <table>
      <tr><th>Date & Time</th><th>Type</th><th>Amount</th><th>Balance After</th></tr>
      {% for t in transactions %}
      <tr>
        <td>{{ t.datetime }}</td>
        <td class="{{ 'txn-green' if t.type=='Deposit' else 'txn-red' }}">{{ t.type }}</td>
        <td>₹{{ t.amount }}</td>
        <td>₹{{ t.balance }}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
      <p>No transactions yet.</p>
    {% endif %}

    <br>
    <a href="{{ url_for('dashboard') }}">← Back to Dashboard</a>
  </div>
</body>
</html>
